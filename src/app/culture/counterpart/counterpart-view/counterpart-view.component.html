<clr-main-container>

    <fema-cms-header></fema-cms-header>

    <div class="content-container">

        <fema-cms-nav></fema-cms-nav>

        <main class="content-area"
              #clrContentArea>

            <h1>Counterpart : {{counterpart?.counterpartNumber}}~{{counterpart?.counterpartName}}</h1>

            <fema-cms-alert-on-action [errorOnInit]="errorOnInit"
                                      [isLoading]="!counterpart"
                                      [isFailed]="errorOnInit"
                                      (retry)="initialSetup()"></fema-cms-alert-on-action>

            <form *ngIf="counterpart && !errorOnInit">

                <section class="form-block">

                    <div class="form-group">

                        <label>Counterpart Name</label>

                        <label>{{counterpart?.counterpartNumber}}~{{counterpart?.counterpartName}}</label>

                    </div>

                    <div class="form-group">

                        <label>Area</label>

                        <div>
                            <clr-tree-node *ngFor="let area of counterpart?.areaCell">

                                <clr-checkbox [clrChecked]="area?.checked"
                                              [clrDisabled]="true">
                                    {{area?.name}}
                                </clr-checkbox>

                                <ng-template [clrIfExpanded]="area?.cell && area?.cell?.length > 0">

                                    <clr-tree-node *ngFor="let childCell of area?.cell">

                                        <clr-checkbox [clrChecked]="childCell?.checked" [clrDisabled]="true">
                                            {{childCell?.name}}
                                        </clr-checkbox>

                                    </clr-tree-node>

                                </ng-template>

                            </clr-tree-node>

                        </div>

                    </div>

                </section>

            </form>

            <button type="button"
                    class="btn btn-primary btn-right"
                    (click)="back($event)">

                <clr-icon shape="undo"></clr-icon>

                Back

            </button>

        </main>

    </div>

</clr-main-container>
