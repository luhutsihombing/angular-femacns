<clr-modal [(clrModalOpen)]="isOpen"
           [clrModalClosable]="false">

    <h3 class="modal-title">Cancel Setup</h3>

    <div class="modal-body">

        <p>Are you sure want to cancel batch?</p>

    </div>

    <div class="modal-footer">

        <button type="button"
                class="btn btn-outline"
                (click)="closeModal($event)">No
        </button>

        <button type="button"
                class="btn btn-primary"
                data-dismiss="modal"
                (click)="doCancel($event)">Yes
        </button>

    </div>

</clr-modal>

<clr-modal [(clrModalOpen)]="isOpenSuccess">

    <h3 class="modal-title">Batch has been cancelled</h3>

    <div class="modal-footer">

        <button type="button"
                *ngIf="returnLink"
                class="btn btn-outline"
                [routerLink]="[returnLink]">
            OK
        </button>

        <button type="button"
                class="btn btn-outline"
                *ngIf="!returnLink"
                (click)="isOpenSuccess = false">
            OK
        </button>

    </div>

</clr-modal>
