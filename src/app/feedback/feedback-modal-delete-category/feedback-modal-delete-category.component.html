<clr-modal [(clrModalOpen)]="isOpen"
           [clrModalClosable]="false">
    <h3 class="modal-title">Delete Category</h3>

    <div class="modal-body">
        <p>Deleting this category will delete all the belonging questions. Are you sure?</p>
    </div>

    <div class="modal-footer">
        <button type="button"
                class="btn btn-outline"
                (click)="closeModal($event)">No
        </button>
        <button type="button"
                class="btn btn-primary"
                data-dismiss="modal"
                (click)="doAction($event)">Yes
        </button>
    </div>

</clr-modal>

<clr-modal [(clrModalOpen)]="isOpenSuccess"
           [clrModalClosable]="false">

    <h3 class="modal-title">Category has been successfully deleted</h3>

    <div class="modal-footer">

        <button type="button"
                class="btn btn-outline"
                *ngIf="returnLink"
                [routerLink]="[returnLink]">
            OK
        </button>

        <button type="button"
                class="btn btn-outline"
                *ngIf="!returnLink"
                (click)="isOpenSuccess = false">
            OK
        </button>

    </div>

</clr-modal>
