<clr-main-container>

    <fema-cms-header></fema-cms-header>

    <div class="content-container">

        <fema-cms-nav></fema-cms-nav>

        <main class="content-area">

            <h1>Notification Message Detail</h1>

            <form *ngIf="notificationMessage && !errorOnInit">

                <section class="form-block">

                    <div class="form-group">

                        <label>Subject</label>

                        <label>{{notificationMessage?.title}}</label>

                    </div>

                    <div class="form-group">

                        <label>From</label>

                        <label>System</label>

                    </div>

                    <div class="form-group">

                        <label>Received Time</label>

                        <label>{{notificationMessage?.createdDate | date:'dd-MMM-yyyy HH:mm:ss'}}</label>

                    </div>

                    <div class="form-group">

                        <label>To</label>

                        <label>{{notificationMessage?.receipient}} - {{notificationMessage?.receipientFullname}}</label>

                    </div>

                    <div class="form-group">

                        <label>Message Content</label>
                        <label>
                           Dear {{notificationMessage?.receipientFullname}}
                           <p> Kindly be informed that there are employees who has been submitted Report Activities.</p>
                           <br/>Thank you for your attention
                           <br/>
                           <p>Regards,</p>
                           <br/>System
                        </label>

                    </div>

                </section>

            </form>

            <button type="button"
                    class="btn btn-icon btn-primary btn-right"
                    (click)="back($event)">

                <clr-icon shape="undo"></clr-icon>

                Close

            </button>

        </main>

    </div>

</clr-main-container>
