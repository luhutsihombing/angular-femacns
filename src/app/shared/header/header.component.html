<clr-header class="header-6">
    <div class="branding">
        <a class="nav-link" routerLink="/dashboard">
            <clr-icon shape="home"></clr-icon>
            <span class="title">FEMA Content Management System</span>
        </a>
    </div>

    <div class="header-actions">
        <clr-dropdown>
            <button class="nav-text" clrDropdownTrigger="clrDropdownTrigger">
                Hello,
                {{authSvc?.getAuth?.username | titlecase}}
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <!-- <a href="..." clrDropdownItem>Preferences</a> -->
                <a clrDropdownItem="clrDropdownItem" (click)="copyXAuthToken($event)">Copy X-Auth-Token</a>
                <a clrDropdownItem="clrDropdownItem" (click)="doLogout($event)">Log out</a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
</clr-header>

<clr-alert [clrAlertType]="'alert-success'" [clrAlertAppLevel]="true" [(clrAlertClosed)]="tokenIsNotCopied">
    <clr-alert-item>
        <span class="alert-text">
            X-Auth-Token was successfully copied
        </span>
    </clr-alert-item>
</clr-alert>

<clr-alert [clrAlertType]="'alert-warning'" [clrAlertAppLevel]="true" [(clrAlertClosed)]="tokenIsCopied">
    <clr-alert-item>
        <span class="alert-text">
            Failed to copy X-Auth-Token
        </span>
    </clr-alert-item>
</clr-alert>
