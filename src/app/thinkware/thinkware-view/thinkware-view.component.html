<clr-main-container>

    <fema-cms-header></fema-cms-header>

    <div class="content-container">

        <fema-cms-nav></fema-cms-nav>

        <main class="content-area">

            <h1>View Proposal / Risalah</h1>

            <form>      

                <section class="form-block">

                    <div class="form-group">

                        <label>Kode Project</label>
                            
                        <label>{{thinkw?.codeProject}}</label>
                        
                    </div>

                    <div class="form-group">

                        <label>Judul</label>

                        <label>{{thinkw?.title}}</label>

                    </div>

                    <div class="form-group">
                            
                        <label for="select">Kategori Project</label>
                            
                        <span class="select">
                                
                            <select id="select" disabled="disabled">
                                    
                                <option *ngFor="let category of categoryList" 
                                        [selected]="category.value===thinkw?.category">
                                            {{category.label}} - {{category.value}}
                                </option>
                                
                            </select>
                            
                        </span>
                        
                    </div>
    
                    <div class="form-group">
                            
                        <label>Nama Team Leader</label>
                            
                        <label>{{thinkw?.leaderNpk}} - {{thinkw?.leaderName}}</label>
                        
                    </div>

                    <div class="form-group" *ngIf="thinkw?.detailsMember.length > 0">
                        
                        <label for="member">Nama Project Member</label>    
                        
                    </div>

                    <div id="member">
                            
                        <div class="form-group" 
                            style="margin-bottom: 20px;margin-top: -6.5px;"
                            *ngFor="let member of thinkw?.detailsMember">
                                {{member?.memberNpk}} - {{member?.memberName}}
                        </div>
                        
                    </div>
                        
                    <div class="form-group">
                            
                        <label >Cabang Project</label>
                            
                        <label>{{glCode}} - {{branchName}}</label>
                        
                    </div>

                    <div *ngIf="departmentIsVisible" class="form-group">
                    
                        <div>
                            <label id="level1"  size="35%"> {{thinkw?.department1}}</label>
                        </div>
                        <div>
                            <label style="margin-left: 5%"> - </label>
                        </div>
                        <div>
                            <label id="level2"  size="35%" style="margin-left: 5%">{{thinkw.department2}} </label>
                        </div>

                    </div>

                </section>

                <hr/>
                
                <br/>

                <fema-cms-thinkware-view-ss 
                    [ss]="thinkw"
                    [isDisable]="true"
                    *ngIf="thinkw?.category === 'SS'"></fema-cms-thinkware-view-ss>
                
                <fema-cms-thinkware-view-ii 
                    [ii]="thinkw"
                    [isDisable]="true"
                    [subCategory] = "IISubCategory"
                    *ngIf="thinkw?.category === 'II'"></fema-cms-thinkware-view-ii>
                
                <fema-cms-thinkware-view-qcp 
                    [qcp]="thinkw"
                    [isDisable]="true"
                    [subCategory] = "QCPSubCategory"
                    *ngIf="thinkw?.category === 'QCP'"></fema-cms-thinkware-view-qcp>
                
                <fema-cms-thinkware-view-qcc  
                    [qcc]="thinkw"
                    [isDisable]="true"
                    [subCategory] = "QCCSubCategory"
                    *ngIf="thinkw?.category === 'QCC'"></fema-cms-thinkware-view-qcc>

            </form>
   
            <button type="button" class="btn btn-primary btn-right" (click)="uiState.cancelModalIsOpen = true;">
                    
            <clr-icon shape="undo"></clr-icon>
                Cancel
                
            </button>

            <fema-cms-modal-cancel [(isOpen)]="uiState.cancelModalIsOpen"
                                    [bahasa]="'indonesia'"
                                    [backward]="'backward'"
                                    [modul]="'view'"
                                    [returnLink]="'/thinkware/search'"></fema-cms-modal-cancel>

        </main>

    </div>
    
</clr-main-container>
