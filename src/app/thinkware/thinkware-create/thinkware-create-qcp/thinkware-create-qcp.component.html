<div [formGroup]="qualityControlProduction">

    <div class="form-group" *ngIf="subCategory.length > 0">

        <label for="subCategoryQCP" class="required">Kategori Quality Control Production</label>

        <div>
            <label for="subCategoryQCP"
            aria-haspopup="true"
            role="tooltip"
            class="tooltip tooltip-validation tooltip-md"
            [class.invalid]="invalidField('categoryQCP', 'required')">

            <clr-checkbox *ngFor="let sub of subCategory"      
                [clrChecked]="false"
                (clrCheckedChange)="categorySelected(sub, $event)" 
                [clrDisabled]="risalah === 'false'"                         
                >   
                {{sub?.label}}
            </clr-checkbox>
                
            <span class="tooltip-content tooltip-content--show"
                *ngIf="invalidField('categoryQCP', 'required')"
                style="margin-left:17%; top: 3px;bottom: auto">
                Sub Kategori harus diisi
            </span>

            </label>
        </div>
    </div>
        
    <div class="form-group">
        
        <label for="thinkwareProblemStatementQCP" class="required">Problem Statement</label>
        
        <label for="thinkwareProblemStatementQCP"
            aria-haspopup="true"
            role="tooltip"
            class="tooltip tooltip-validation tooltip-md"
            [class.invalid]="invalidField('problem')"
            style="height:auto; width: 100%">
            
            <textarea id="thinkwareProblemStatementQCP"  
                placeholder="Problem Statement"
                rows="3"
                maxlength="5000"
                (focus)="onFocus('problem')"
                (blur)="onBlur('problem')"
                formControlName="problem"></textarea>

            <span 
            id="problem"
            class="elementToFadeInAndOut"
            style="display: none;"
            >
            <div id="ToolProblem">
            </div>
            </span>
                
            <span class="tooltip-content tooltip-content--show"
                *ngIf="invalidField('problem', 'required')"
                style="margin-left:17%; top: 3px;bottom: auto">
                Problem Statement harus diisi
            </span>
                
        </label>
                          
    </div>
